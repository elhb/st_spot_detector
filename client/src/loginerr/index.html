	 <style type="text/css">
        .navbar-inverse .brand {
            color: #999;
        }
        .navbar-inverse .brand, .navbar-inverse .nav>li>a {
             color: #999;
        }
        .navbar .brand {
             display: block;
             float: left;
             padding: 10px 20px 10px;
             margin-left: -20px;
             font-size: 20px;
             font-weight: 200;
             color: #777;
        }
		body {
			padding-top: 60px;
			padding-bottom: 40px;
			background-color: #f5f5f5;
		}
		.form-signin {
			width: 350px;
			padding: 19px 29px 29px;
			margin: 0 auto 20px;
			background-color: #fff;
			border: 1px solid #e5e5e5;
			-webkit-border-radius: 5px;
			-moz-border-radius: 5px;
			border-radius: 5px;
			-webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
			-moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
			box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
		}
		.form-signin .form-signin-heading,.form-signin .checkbox {
			margin-bottom: 10px;
		}
		.form-signin input[type="text"],.form-signin input[type="password"] {
			font-size: 16px;
			height: auto;
			margin-bottom: 15px;
			padding: 7px 9px;
		}
        .error {
            color: red;
        }
	</style>

<body>
	<div class="navbar navbar-inverse navbar-fixed-top">

				<a class="brand" href="#">Spatial Transcriptomics Spot Detector</a>
			</div>
		</div>
	</div>

    <div class="container">
        <form class="form-signin" id="loginForm" name="loginForm"
              action="/loginpost" method="post">
            <p class="error">Error! Could not sign in. Please try again.</p>
            <h2 class="form-signin-heading">Please sign in</h2>
            <input type="text" class="input-block-level" placeholder="Username (email)"
                   name='j_username'>
            <input type="password" class="input-block-level" placeholder="Password" name='j_password'>
            <br>
            <button class="btn btn-large btn-primary" type="submit" name="login">Sign in</button>
        </form>
    </div>
</body>
